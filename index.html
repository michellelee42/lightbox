<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lightbox</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>

<header>
    <h1>Lightbox Gallery</h1>
</header>

<body>
    <main>
        <div class="gallery">
            <div class="item">
                <div class="item-content">
                    <a href="images/1.jpg" data-lightbox="example-set" data-title="Three Succulent Plants"><img src="images/1.jpg"
                            alt="Three Succulent Plants" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/2.jpg" data-lightbox="example-set" data-title="Lemon Slices"><img src="images/2.jpg"
                            alt="Lemon Slices" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/3.jpg" data-lightbox="example-set" data-title="Pink Sky and Clouds"><img src="images/3.jpg"
                            alt="Pink Sky and Clouds" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/4.jpg" data-lightbox="example-set" data-title="Trees and Birds"><img src="images/4.jpg"
                            alt="Trees and Birds" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/5.jpg" data-lightbox="example-set" data-title="The Ocean"><img src="images/5.jpg"
                            alt="The Ocean" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/6.jpg" data-lightbox="example-set" data-title="Flowers on Pink Wall"><img src="images/6.jpg"
                            alt="Flowers on Pink Wall" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/7.jpg" data-lightbox="example-set" data-title="Headphones on Pastel Wall"><img src="images/7.jpg"
                            alt="Headphones on Pastel Wall" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/8.jpg" data-lightbox="example-set" data-title="Mountains"><img src="images/8.jpg"
                            alt="Mountains" /></a>
                </div>
            </div>
            <div class="item">
                <div class="item-content">
                    <a href="images/9.jpg" data-lightbox="example-set" data-title="White Brick Wall"><img src="images/9.jpg"
                            alt="White Brick Wall" /></a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
    <script>
        // var grid = new Muuri('.gallery');
        var grid = new Muuri('.gallery', { dragEnabled: true });
    </script>
</body>

</html>
